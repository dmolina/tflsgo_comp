<!doctype html>
<html>
    <head>
        <title>Select your Benchmark</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="/vue.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!--  
<script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.13.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.13.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.13.min.js"></script>
-->
        <meta charset="utf-8" />
    </head>
    <body>
<div id="benchmark">
<h2>Select Benchmark</h2>
    <div id="app">
        {{error}} 
Select the benchmark used for comparison:
<select v-model="selected" v-on:change="onChangedBenchmark">
    <option value="" selected="selected">------</option>
    <option v-for="bench in benchmarks" :value="bench.id">{{bench.name}}</option>
</select>
<template v-if="[[selected]] != ''">
    <h2>{{benchmarks[selected].name}}</h2>
    <p>{{benchmarks[selected].description}}
    </p>
<form name="form" action="localhost:5000/compare" method="post" enctype="multipart/form-data">
    <template v-if="benchmarks[selected].dimensions.length > 1">
    Select the dimension value:
    <select name="dimension" v-model="dimension">
        <option v-for="dim in benchmarks[selected].dimensions" v-bind:value="dim">[[dim]]</option>
    </select>
    </template>
    <template v-else>
        <p>
        Dimension value: <strong>{{benchmarks[selected].dimensions[0]}}</strong>
            <input type="hidden" v-bind:value="benchmarks[selected].dimensions[0]" name="dimension"/>
        </p>
    </template>
    <h2>Algorithms to compare</h2>
    <template v-if="available_algs.length > 0">
        <template v-for="alg in available_algs">
            <p>
            <ul class="checkbox">
                <li><input type="checkbox" v-bind:value="alg" name="algs" v-model="algs" checked>{{alg}}</li>
            </ul>
            </p><br>
        </template>
    </template>
    <template v-else>
        <p>
            There are not algorithms to compare.
        </p>
    </template>
<h2>Update your results</h2>
<p>
If you want to compare existing results with your own proposal, set a Excel or a CSV file with
    the results. The required format is indicated <a href="">here</a>.
</p>
    <label for="fileupload">Select a file (.csv or .xls) to upload<br/></label>
    <p><input id="upload_button" type="file" class=""></p>
    <input id="benchvalue" name="benchmark" v-model="bench_name" placeholder="Proposal">
    <p><input id="submit_button" type="submit" class="" value="Upload">
    <p>
	When it is ready click in the button
    </p>
    <input type="submit" value="submit">
</form>

</template>
    </div>
        <script src="./run.js"></script>
    </body>
</html>
